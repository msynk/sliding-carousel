<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sliding Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="width: 500px; margin: auto;">
      <div class="crsl">
        <div class="item active">
          <h1>Item 1</h1>
        </div>
        <div class="item">
          <h1>Item 2</h1>
        </div>
        <div class="item">
          <h1>Item 3</h1>
        </div>
        <div class="item">
          <h1>Item 4</h1>
        </div>
      </div>
    </div>

    <hr />

    <button onclick="prev()">&lt; Prev</button>
    <button onclick="next()">Next &gt;</button>

    <script src="script.js"></script>
  </body>
</html>
